<!DOCTYPE html>
<html>
<head>
    <title>FastAPI WebSockets</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        #messages { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Real-time Chat</h2>
    <input type="text" id="messageText" placeholder="Type a message..." autocomplete="off"/>
    <button onclick="sendMessage()">Send</button>

    <ul id='messages'></ul>

    <script>
        var ws = new WebSocket("ws://localhost:8006/ws");

        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            message.textContent = event.data;
            messages.prepend(message); // Put newest at the top
        };

        function sendMessage() {
            var input = document.getElementById("messageText");
            if (input.value) {
                ws.send(input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
