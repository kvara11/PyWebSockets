<!DOCTYPE html>
<html>
<head>
    <title>Live Chat</title>
    <link rel="stylesheet" href="/public/main.css">
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h2 class="txt">Your Username: </h2>
            <form onsubmit="login(event)">
                <input type="text" id="username-input" placeholder="..." />
                <br>
                <button id="loginBtn" type="submit">Join</button>
            </form>
        </div>

        <div id="room-screen">
            <div class="sidebar">
                <div class="welcome-section">
                    <h3 id="welcome-msg"></h3>
                    <button id="logoutBtn" onclick="logout()">Logout</button>
                </div>

                <div class="users-section">
                    <h4>Active Users</h4>
                    <ul id="active-users-list"></ul>
                </div>
                <div class="users-section">
                    <h4>History</h4>
                    <ul id="history-users-list"></ul>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="messages-container">
                    <ul id='messages'></ul>
                </div>
                <div class="input-area">
                    <input type="text" id="messageText" placeholder="Type a message..." autocomplete="off" disabled/>
                    <button onclick="sendMessage()" id="messageBtn" disabled> Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/main.js"></script>
</body>
</html>
